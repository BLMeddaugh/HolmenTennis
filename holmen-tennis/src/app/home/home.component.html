<title>Home</title>
<div class="home-content">
<div>Welcome to the home page of Holmen High School Tennis</div>
  <google-map height="500px" width="100%" [center]="courtLocation" >
    <map-marker

  </google-map>
  <img src="../../assets/viking.jpg" style="max-width:100vw">
</div>
